<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camille Touron – Developer Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      background-color: #0f0f11;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 600px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffa600;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .highlight {
      color: #ff7300;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <h1>Camille Touron</h1>
    <p>
      I'm currently finishing my apprenticeship with <span class="highlight">YNOV</span> and <span class="highlight">EasyMile</span>.<br />
      Right now, I'm focused on building <span class="highlight">The Forge</span> — a SaaS platform that automates API generation and cloud deployment.
    </p>
  </main>
</body>
</html>
